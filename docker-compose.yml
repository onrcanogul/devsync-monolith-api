version: '3'
services:
  devsync-db:
    image: postgres:latest
    container_name: devsync-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: devsync-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - devsync-db-data:/var/lib/postgresql/data
    networks:
      - devsync-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  devsync-service:
    build:
      context: .
      args:
        ENABLE_DEBUG: "true"
    ports:
      - "8080:8080"
      - "5005:5005"
    depends_on:
      devsync-db:
        condition: service_healthy
    networks:
      - devsync-net
    environment:
      OPENAI_TOKEN: ${OPENAI_TOKEN}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
      OPENAI_MODEL: ${OPENAI_MODEL}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
  ngrok:
    image: ngrok/ngrok:latest
    container_name: devsync-ngrok
    restart: unless-stopped
    command: http host.docker.internal:8080
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    networks:
      - devsync-net

volumes:
  devsync-db-data:

networks:
  devsync-net:
    driver: bridge